          - ../../../source/_patterns/01-atoms/button
          - ../../../source/_patterns/01-atoms/menu/tab
          - ../../../source/_patterns/01-atoms/page-title
          - ../../../source/_patterns/01-atoms/typography
          - ../../../source/_patterns/01-atoms/fields/image
          - ../../../source/_patterns/01-atoms/fields/video
          - ../../../source/_patterns/01-atoms/form-elements
          - ../../../source/_patterns/01-atoms/fields/caption
          - ../../../source/_patterns/01-atoms/fields/content
          - ../../../source/_patterns/01-atoms/fields/text-long
          - ../../../source/_patterns/01-atoms/menu/toggle-icon
          - ../../../source/_patterns/01-atoms/fields/image-formatter
      molecules:
        paths:
          - ../../../source/_patterns/02-molecules
          - ../../../source/_patterns/02-molecules/forms
          - ../../../source/_patterns/02-molecules/pager
          - ../../../source/_patterns/02-molecules/status
          - ../../../source/_patterns/02-molecules/branding
          - ../../../source/_patterns/02-molecules/menus/tabs
          - ../../../source/_patterns/02-molecules/testimonial
